{% extends 'common/main.html'%}
{% load static %}
{% block title %}Order | Delicious Rolls{% endblock %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/profile.css' %}">
<body onLoad="noBack();" onpageshow="if (event.persisted) noBack();" onUnload="">
<section class="ftco-section container text-align-center">
    <div class="container-fluid text-center">
        <div class="card card-2 d-inline-flex p-2">
            <div class="card-body container-fluid  text-center">
                <div class="row">
                    <div class="col-md-5" style="padding: 0;">
                        <img class="img-fluid" src="{% static '/images/Mail sent (1).gif' %}" height="350px" style="max-height: 350px;">
                    </div>
                    <div class="col-md-6 d-flex align-items-center d-inline-flex p-2" >
                        <div class="row d-inline-flex p-2">
                            <div class="col-12">
                               <h1 class="left_algn"><strong>Order Confirmed <i class="icon-thumbs-o-up"></i></strong></h1>
                               <p class="left_algn">We received your purchase request, we'll be in touch shortly!</p>
                            </div>
                            <div class="col-6">
                            <a href="/" class="btn btn-primary float-left">Continue</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<style type="text/css">
    .ftco-section {padding: 2em 0;position: relative;}
    .card-2 {box-shadow: 1px 1px 3px 1px rgba(0, 0, 0, 0.4)}
    .card-2:hover {box-shadow: 2px 2px 6px 2px rgba(0, 0, 0, 0.6)}
    .left_algn{text-align: left;}
</style>
<script type="text/javascript">
    window.history.forward();
    function noBack()
    {
        window.history.forward();
    }
</script>



{% endblock %}
