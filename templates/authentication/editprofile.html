{% extends 'common/main.html'%}
{% load static %}
{% block title %}EditProfile | Delicious Rolls{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
<section class="ftco-section" style="padding-top: 0;!important">
    <div class="main-content" >
        <!-- Header -->
        <div class="header pb-8 pt-5  d-flex align-items-center">
        </div>
        <!-- Page content -->
        <div class="container-fluid mt--7">
            <div class="row">
                <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
                    {% if request.user.userprofile.avatar %}
                    <div class="card-header ">
                        <div class="row d-flex justify-content-between">
                            <div class="col-8">
                                <h3 class="mb-0">Profile Photo</h3>
                            </div>
                        </div>
                    </div>
                    <div class="card card-profile shadow">
                        <div class="card-body pt-0 pt-md-4">
                            <div class="container-fluid padding">
                                <img src="/media/{{request.user.userprofile.avatar}}" class="img-fluid rounded">
                            </div>
                             <div class="text-center">
                <hr class="my-4">
                <a href="#" class="btn btn-sm btn-danger"><i class="icon-trash" style="font-size: 1.2rem;"></i> Delete</a>
              </div>
                            {% else %}
                            <div class="text-center">
                                <hr class="my-4">
                                <form>
                                    <input type="file" name="">
                                </form>
                            </div>
                            {% endif %}
                        
                       
                    </div></div>
                </div>
                <div class="col-xl-8 order-xl-1">
                    <div class="card bg-secondary shadow">
                        <div class="card-header bg-white border-0">
                            <div class="row align-items-center">
                                <div class="col-8">
                                    <h3 class="mb-0">My account</h3>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <form action="" method="POST">
                                {% csrf_token %}
                                <h6 class="heading-small text-muted mb-4">User information</h6>
                                <div class="pl-lg-4">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group focused">
                                                <label class="form-control-label">Email address</label>
                                                <input type="email" id="email" name="email" class="form-control form-control-alternative" placeholder="Your email" value="{{request.user.email}}" readonly="">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="form-control-label">Phone Number</label>
                                                <input type="text" id="mobile" name="mobile" class="form-control form-control-alternative" placeholder="Your Mobile Number" value="{{request.user.userprofile.mobile}}" required="" maxlength="10" minlength="10">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group focused">
                                                <label class="form-control-label">First name</label>
                                                <input type="text" id="firstname" name="firstname" class="form-control form-control-alternative" placeholder="First name" value="{{request.user.first_name|title}}" required="" >
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group focused">
                                                <label class="form-control-label">Last name</label>
                                                <input type="text" id="lastname" name="lastname" class="form-control form-control-alternative" placeholder="Last name" value="{{request.user.last_name|title}}" required="" >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr class="my-4">
                                <!-- Address -->
                                <h6 class="heading-small text-muted mb-4">Address information</h6>
                                <div class="pl-lg-4">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group focused">
                                                <label class="form-control-label">Address</label>
                                                <input type="text" id="address" name="address" class="form-control form-control-alternative" placeholder="Home Address" value="{{request.user.userprofile.address|title}}" required="" >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="form-group focused">
                                                <label class="form-control-label">District</label>
                                                <input type="text" id="input-city" class="form-control form-control-alternative" name="district" placeholder="District" value="{{request.user.userprofile.district|title}}"  required="">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="form-group focused">
                                                <label class="form-control-label">State</label>
                                                <input type="text" id="state" name="state" class="form-control form-control-alternative" placeholder="Country" value="{{request.user.userprofile.state|title}}" required="">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label class="form-control-label">Postal code</label>
                                                <input type="text" id="pin" name="pin" class="form-control form-control-alternative" placeholder="Postal code" value="{{request.user.userprofile.pin}}" required="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" value="Save" class="btn btn-primary py-3 px-5 submit_button">
                                    </div>
                                </div>
                                <hr class="my-4">
                                <!-- Description -->

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script>
    $(".submit_button").click(function(){
        var mobile = $('input[name="mobile"]').val();
        intRegex = /[0-9-()+]+$/;
        if(intRegex.test(mobile))
        {
            var tst=true;
        }else{
            var tst=false;
        }

        if(tst==false){
            alert('Invalid Mobile Number');
            $('input[name="mobile"]').val('');
        }

        var pin = $('input[name="pin"]').val();
        intRegex = /[0-9-()+]+$/;
        if (!(intRegex.test(pin)) || pin.length!=6) {
            alert('Invalid Pin code');
            $('input[name="pin"]').val('');
        }
    });
</script>
<script>
    $(".home").removeClass('active');
    $(".profile").addClass('active');
</script>

{% endblock %}
